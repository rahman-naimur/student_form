<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <!-- header section -->
    <header >
        <img src="banner.png" alt="logo of acme city college">
        <h4>acme city college</h4>
        <p>123 maple Street, Houston, TX, 77002</p>
        <p>naimur.personal@gmail.com</p>
        <p>www.naimur-rahman.pw</p>
        <p>+8801701927985</p>
    </header>
    <!-- Nav Section -->
    <nav>
        <h1>student registration form</h1>
    </nav>
    <!-- Starting form -->
    <form class="container">
        <!-- Basic information -->
        <p>Basic Information</p>
        <!-- Name section -->
        <p>Full Name</p>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Middle Name">
        <input type="text" placeholder="Last Name">
        <p class="fast">First Name</p>
        <p class="middle">Middle Name</p>
        <p class="last">Last Name</p>
        <!-- Student Number -->
        <p>Student Number</p>
        <p>Year Level</p>
        <input type="text" placeholder="e.g. 11183021">
        <select name="" id="">
            <option>Select Option</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>4th Year</option>
        </select>
    </form>
</body>
